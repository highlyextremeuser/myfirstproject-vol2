<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navigation -->
        <nav>


            <!-- Navigation left -->
            <div class="nav-left">  
                    <i class="fa-solid fa-star"></i>
                    <h2>The cleanic</h2>  
            </div>



                <!-- Navigation middle -->
           <div class="nav-middle">
            <ul>
                <li><a href="#">Plans</a></li>
               <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <!-- Reg FORM -->
            <div class="reg-form">
            <a href="#">Log In</a>
            <i class="fa-solid fa-circle-user"></i>
        
            
             
            </div>
         
            <button class="btn_1">Book Now</button>
           </div>



             <!-- Navigation right -->
               

             <!-- <div class="nav-right">
                <button class="btn_1">Book Now</button>
             </div> -->
        </nav>
    </header>

<!-- <br><br><br><br><br><br><br><br><br><br> -->
       <!-- Section -->

       <section>
        <div class="section-container">
            <div class="img-box">
                <img src="https://static.wixstatic.com/media/c837a6_8bdf6d31716e47f28f553df74033ed63~mv2.jpg/v1/fill/w_2177,h_1213,al_c,q_90,enc_auto/c837a6_8bdf6d31716e47f28f553df74033ed63~mv2.jpg" alt="">
           
            </div>

            
            <div class="section-left">
                <div class="card">
                 <h1 class="heading_1">Remarkably Cleaner.</h1>
                 <h1 class="heading_2">Amazingly Simlper.</h1>
                 <p>Providing spotless cleaning services for busy people since 2035. Always on time, always smiling.</p>
                 <button class="btn_2">Book Now</button>
                </div>
            </div>


            <div class="section-right">
                <form action="">
                    <div class="form-container">
            
            
                             <!-- FORM TOP -->
                        <div class="form-top">
                            <h2>Get a Free Estimate</h2>
                            <p>Contact us</p>
                        </div>
                                     
                                     <!-- FORM GROUPS -->
                        <div class="form-middle">
                            <div class="form-row">
                                        <!-- First Name -->
                                <div class="form-group">
                                    <label for="first-name">First name<span>*</span></label>
                                    <input type="text" id="firstname" class="firstname" required>
                                </div>
                
                                         <!-- Last Name -->
                                <div class="form-group">
                                    <label for="last-name">Last name<span>*</span></label>
                                    <input type="text" id="last-name" class="last-name" required>
                                </div>
                                <!-- EMAIL -->
                                <div class="form-group">
                                    <label for="email">Email<span>*</span></label>
                                    <input type="email" required>
                                </div>
                                <!-- Phone number -->
                                <div class="form-group">
                                    <label for="phone-number">Phone number<span>*</span></label>
                                    <input type="text" id="phone-number" class="phone-number" required>
                                </div>
                                <!-- Address -->
                                <div class="form-group">
                                    <label for="address">Address<span>*</span></label>
                                    <input type="text" id="address" class="address" required>
                                </div>
                                <!-- City -->
                                <div class="form-group">
                                    <label for="city">City<span>*</span></label>
                                    <input type="text" class="city" id="city" required>
                                </div>
                                    <!-- Numbers of rooms -->
                                <div class="form-group">
                                    <label for="rooms">Numbers of rooms<span>*</span></label>
                                    <select name="rooms" id="rooms">
                                        <option value="1">2 bedroom</option>
                                        <option value="2">3 bedroom</option>
                                        <option value="3">4 bedroom</option>
                                    </select>
                
                                    <!-- Service selector -->
                                </div>
                                <div class="form-group">
                                  <label for="services">Choose your service<span>*</span></label>
                                  <select name="services" id="services">
                                    <option value="1">Deep cleaning</option>
                                    <option value="2">Laundry</option>
                                    <option value="3">Moving in/out</option>
                                  </select>
                                </div>
                            </div>
                            </div>
                        
                              
                
                             <!-- FORM FOOTER -->
                        <div class="form-footer">
                       <button>Get a Quote</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
       </section>
    
</body>
</html>
